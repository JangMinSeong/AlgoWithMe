version: '3.8'
services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JASYPT_KEY=${JASYPT_KEY}
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
